runtime: plugin
action:
  title: "Set a key-value pair"
  description: "Store a key-value pair in the keyring"
  arguments:
    - name: key
      title: Key
      description: Key of the value
      required: true
      minLength: 1
    - name: value
      title: Value
      description: Value
      default: ""
  options:
    - name: format
      title: Value Format
      description: Format to parse the input value
      enum: ["string", "yaml", "json"]
      default: string
