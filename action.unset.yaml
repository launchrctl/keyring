runtime: plugin
action:
  title: "Unset a key-value pair"
  description: "Remove a key-value pair from the keyring"
  arguments:
    - name: key
      title: Key
      description: Key to delete
      minLength: 1
  options:
    - name: all
      title: All
      description: "Removes all key-pairs"
      type: boolean
      default: false
